<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercice 4</title>
    </head>

    <body>
        <form>
            <label for="password">Votre mot de passe : </label><input type="text" name="password" id="password" />
            <label for="confirmPassword">Confirmez : </label><input type="text" name="confirmPassword" id="confirmPassword" />
            <button type="button" name="button" >VÃ©rification</button>
        </form>

        <script>
            let password = document.getElementById('password');
            let confirmPassword = document.getElementById('confirmPassword');
            let button = document.getElementsByTagName('button');

            button[0].addEventListener('click', function() {
                if (password.value === confirmPassword.value) {
                    password.style.border = '5px solid green';
                    confirmPassword.style.border = '5px solid green';
                } else {
                    password.style.border = '5px solid red';
                    confirmPassword.style.border = '5px solid red';
                };
            });
        </script>
    </body>
</html>
